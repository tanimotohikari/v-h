<div class='counter'>
  <a @click='decrementCounter(name)' class='counter-btn' v-bind:class='{ "is-active": 0 < count }'>
    -
  </a><div class='counter-value'>
    <input class='counter-value-input' 
           type='number' 
           min='0' 
           :max='max' 
           :value='count'
           @blur='updateInput(name, $event)'>
  </div><a @click='incrementCounter(name)' class='counter-btn' v-bind:class='{ "is-active": count < max }'>
    +
  </a>
</div>
